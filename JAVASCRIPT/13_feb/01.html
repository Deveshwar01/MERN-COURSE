<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #output {
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h1>Library Management System</h1>

  <label for="bookName">Book Name:</label>
  <input type="text" id="bookName">

  <label for="bookAuthor">Author:</label>
  <input type="text" id="bookAuthor">

  <button id="addBook">Add Book</button>

  <h2>Available Books</h2>
  <div id="output"></div>

  <h2>Search Book</h2>
  <label for="searchInput">Search by Name:</label>
  <input type="text" id="searchInput">
  <button id="searchBook">Search</button>
  <div id="searchOutput"></div>

  <h2>Borrow/Return Book</h2>
  <label for="borrowInput">Enter Book Name:</label>
  <input type="text" id="borrowInput">
  <button id="borrowBook">Borrow</button>
  <button id="returnBook">Return</button>
  <div id="borrowOutput"></div>

  <script src="01.js"></script>
</body>

</html>
